<div class="login_wrapper">
    <div id="register" class="animate form login_form">
        <section class="login_content">
            <form action="javascript:void(0);">
                <h1>*** Manager System</h1>
                <div>
                    <input name="userName" type="text" class="form-control" placeholder="Username" required="" />
                </div>
                <div>
                    <input name="password" type="password" class="form-control" placeholder="Password" required="" />
                </div>
                <div>
                    <a id="registerButtion" class="btn btn-default submit" href="javascript:void(0);">Submit</a>
                </div>

                <div class="clearfix"></div>

                <div class="separator">
                    <p class="change_link">Already a member ?
                        <a href="/account/login" class="to_register"> Log in </a>
                    </p>

                    <div class="clearfix"></div>
                    <br />
                    <div>
                        <h1><i class="fa fa-paw"></i> Gentelella TangJingJing!</h1>
                        <p>©2016 All Rights Reserved.Create by TangJingJing</p>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $("#registerButtion").bind("click",function () {
            register();
        })
    })
    function register(){
        var user={};
        user.userName=$("[name=userName]").val();
        user.password=$("[name=password]").val();
        $.ajax({
            url:"/api/user",
            type:"post",
            data:JSON.stringify(user),
            contentType:"application/json",
            success:function (data) {
                if(data.status==200)
                {  alert("注册成功");
                window.location.href="/account/login"}
                else
                    layer.msg(data.message,{icon:0});
            },
            error:function (data) {
                layer.msg(data.message,{icon:0});
            }

        })
    }



</script>
