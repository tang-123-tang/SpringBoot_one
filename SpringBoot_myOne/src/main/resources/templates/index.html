<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:vbind="http://www.w3.org/1999/xhtml"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"

<head>
    <meta charset="UTF-8">
    <title>*** Manager System</title>

    <link th:href="${''}"></link>
    <link th:href="@{}"></link>-->

 </head>
<body class="nav-md">
