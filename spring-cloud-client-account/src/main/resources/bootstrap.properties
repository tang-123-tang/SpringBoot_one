# 配置中心中配置文件的名字：{application}-{profile}.properties 中 {application}
spring.cloud.config.name=scClientTest
# 配置文件“外观”，可以理解为“配置环境占位符”
spring.cloud.config.profile=dev
# 配置文件在 git 远程仓库的分支
spring.cloud.config.label=master
# 开启配置发现
spring.cloud.config.discovery.enabled=true
# 指定配置中心 id
spring.cloud.config.discovery.serviceId=sc-config-server
eureka.client.serviceUrl.defaultZone=http://root:root@localhost:8760/eureka/
