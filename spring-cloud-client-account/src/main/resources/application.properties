server.port=8762
spring.application.name=client-account
eureka.instance.hostname=localhost
eureka.client.serviceUrl.defaultZone=http://root:root@localhost:8760/eureka/

#每间隔1s,向服务端发送一次心跳，证明自己任然存货
#eureka.instance.lease-renewal-interval-in-seconds=1
#告诉服务器，如果我3s之内没有给你发心跳，代表我死了，把我剔除掉
#eureka.instance.lease-expiration-duration-in-seconds=3
#client-test.ribbon.NFLoadBalancerRuleClassName=RandomRule
#mysql5.
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123
#hikil pool
#最大连接数
spring.datasource.hikari.maximum-pool-size=20
#最小空闲数
spring.datasource.hikari.minimum-idle=5
#空闲的最大存活时间
spring.datasource.hikari.idle-timeout=180000
#自动提交
spring.datasource.hikari.auto-commit=true

# for mybatis
#自动驼峰命名规则开启
mybatis.configuration.map-underscore-to-camel-case=true
#hystrix
feign.hystrix.enabled=true